<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Modern Calculator</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, Arial, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
    }

    .calculator {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 20px;
        width: 330px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #display {
        width: 100%;
        height: 80px;
        background: #000;
        color: rgb(0,255,180);
        text-align: right;
        padding: 20px;
        border-radius: 10px;
        font-size: 36px;
        border: none;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0,255,200,0.3);
    }

    .buttons {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 65px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #222;
        color: #fff;
        transition: 0.2s;
        box-shadow: 0 0 8px rgba(0,255,255,0.1);
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 14px rgba(0,255,255,0.6);
    }

    .operator {
        background: #ff9800;
        color: black;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255,140,0,0.4);
    }

    .operator:hover {
        box-shadow: 0 0 20px rgba(255,140,0,0.9);
    }

    .equal {
        background: #00ff88;
        color: black;
        grid-column: span 2;
        font-weight: bold;
    }

    .equal:hover {
        box-shadow: 0 0 20px rgba(0,255,136,1);
    }

    .clear {
        background: #e53935;
        font-weight: bold;
    }

    .cut {
        background: #673ab7;
        font-weight: bold;
        color: white;
        box-shadow: 0 0 10px rgba(110, 60, 255, 0.5);
    }

    .cut:hover {
        box-shadow: 0 0 20px rgba(110, 60, 255, 1);
    }
</style>

</head>
<body>

<div class="calculator">
    <input id="display" disabled placeholder="0">

    <div class="buttons">

        <button class="clear">C</button>
        <button class="cut">⌫</button>

        <button class="operator">/</button>
        <button class="operator">×</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
</div>

<script>

const display = document.getElementById("display");

document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
        let value = btn.textContent;

        if (value === "C") {
            display.value = "";
            return;
        }

        if (value === "⌫") {
            display.value = display.value.slice(0, -1);
            return;
        }

        // NEW: Display shows × but backend uses *
        if (value === "×") {
            display.value += "*";
            return;
        }

        if (value === "=") {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
            return;
        }

        const operators = ["+", "-", "*", "/"];
        if (operators.includes(value)) {
            let last = display.value.slice(-1);
            if (operators.includes(last)) return;
        }

        display.value += value;
    });
});

</script>

</body>
</html>
